<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412px height=912px, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Weather App</title>

</head>
<body>
    <div class="phone">
        <div class="header">
            <div class="title">
                <h1>UrbanSky</h1>
                <p>where cities meet the sky</p>
            </div>
        </div>
        <div class="main">
            <div class="main-container">
                <p> Enter your city below, and click 'Get' for real-time weather data!</p>
                <input id="action-input" type="text" placeholder="Enter city name..."/>
                <button id="action-button">Get</button>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <p>About</p>
                <p>Contact us</p>
            </div>
            <div class="image-wrapper">
                <img src="../assets/images/logo.svg"/>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
