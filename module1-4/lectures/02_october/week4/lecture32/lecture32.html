<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Practice</title>
    <!-- External CSS link -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <header class="page-header">
      <h1>Welcome to CSS Practice</h1>
    </header>

    <section class="boxmodel">
      <img src="https://placehold.co/600x400" />
      <h2 class="section-title">Box Model</h2>
      <div id="box1">This is box model 1</div>
      <div id="box2">This is box model 2</div>
      <div id="box3">This is box model 3</div>
    </section>

    <section>
      <h2 class="section-title">Flexbox</h2>
      <div class="container">
        <div class="item" style="flex-grow: 1">1</div>
        <div class="item" style="flex-grow: 2">2</div>
        <div class="item">3</div>
        <div class="item" style="align-self: first baseline">4</div>
      </div>
    </section>

    <section>
      <h2 class="section-title">Grid</h2>
      <div class="grid-container">
        <div class="grid-item" style="align-self: center">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
      </div>
    </section>

    <footer>
      <p>Happy Styling! - &copy; 2023</p>
    </footer>
  </body>
</html>
