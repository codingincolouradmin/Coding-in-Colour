  <body>
    <h1 id="header">HTML Form</h1>
    <form id="myForm">
      <label>
        Name:
        <input
          type="text"
          name="form_name"
          placeholder="enter your name "
          id="id_name"
          class="input_fields"
          required
          maxlength="20"
        />
      </label>
      <br />
      <br />
      <label>
        Email:
        <input
          type="text"
          name="form_email"
          placeholder="enter your email address "
          id="id_email"
          class="input_fields"
          required
        />
      </label>
      <br />
      <br />
      <label>
        phone:
        <input
          type="tel"
          name="form_phone"
          placeholder="enter your email phone number "
          id="id_phone"
          class="input_fields"
          required
        />
      </label>
      <br />
      <br />

      <label>
        your message:
        <br />
        <br />
        <textarea
          name="form_message"
          id="id_message"
          rows="10"
          cols="25"
        ></textarea>
      </label>
      <br />
      <br />

      <label>
        I have confirmedmy information is correct
        <input type="checkbox" id="id_check" value="cecked" />
      </label>
      <br />
      <br />
      <br />
      <button type="submit" id="submit">Send</button>
    </form>

    <br /><br />
    <h4>Name: <span id="name_output" style="font-weight: 200"></span></h4>
    <h4>Email: <span id="email_output" style="font-weight: 200"></span></h4>
